{% extends 'index.html' %}

{% block title %} Order {% endblock title %}
{% block body1 %} ORDER {% endblock body1 %}

{% block body2 %}

{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>{{ message }}</strong> order has been complete!
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}
<div>
    <div class="container">
        <form method="post" action="{% url 'order' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
            </div>

            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Phone Number">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="address" class="form-control" id="address" name="address" placeholder="Enter Address">
            </div>
            <div class="form-group">
                <label for="product_name">Product Name:</label>
                <input type="product_name" class="form-control" id="product_name" name="product_name" placeholder="Enter Product Name">
            </div>
            <div class="form-group">
                <label for="product_items">Product Items:</label>
                <input type="product_items" class="form-control" id="product_items" name="product_items" placeholder="Enter Product Items">
            </div>
            <div class="form-group">
                <label for="details">Write Details Notes:</label>
                <textarea class="form-control" id="details" rows=4 name="details" placeholder="Type Details..."></textarea>
            </div>
            <br>
            <center>
                <button class="btn btn-primary form-group" type="submit">Submit</button>
            </center>
        </form>
    </div>
</div>



{% endblock body2 %}
