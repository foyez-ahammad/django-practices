{% extends 'base.html' %}



{% block containt %}
<div class="row d-flex justify-content-center">
    <div class="col-sm-8 ">
        <h4 class="alert alert-primary text-center"> {{'User Detail Informations' | upper}}</h4>
        {% if data %}
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Password</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                {% for d in data %}
                <tr>
                    <th scope="row">{{d.id}}</th>
                    <td>{{d.name}}</td>
                    <td>{{d.email}}</td>
                    <td>{{d.password}}</td>
                    <td>
                        <a href="{% url 'update' d.id %}" class="btn btn-danger btn-sm">Edit</a>
                        <form action="{% url 'delete' d.id %}" method="post" class="d-inline">
                            {% csrf_token %}
                            <input type="submit" class="btn btn-warning btn-sm" value="Delete">
                        </form>
                        <!-- <a href="" class="btn btn-danger btn-sm">Edit</a>
                        <a href="" class="btn btn-danger btn-sm">Delete</a> -->
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <h4 class="alert-info text-center ">No Record</h4>
        {% endif %}
    </div>
</div>




{% endblock containt %}
